<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header"><img src="./eisenhower-matrix.jpg" alt="Picture matrix-eisenhower"><a class="header__inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section id="add__item"><label for="new__task">Add Item</label>
        <div class="wrapper__field"><input id="new__task" class="wrapper__field__entry task" type="text"><button>Add</button></div>
      </section>
      <h3>Todo</h3>
      <ul id="todo__list">
        <li><input type="checkbox"><label class="edit__mode__header task">Pay Bills</label><input type="text"
            class="edit__mode__field task"><button
            class="edit__mode__btn edit">Edit</button><button
            class="edit__mode__btn delete"><img src="./remove.svg" alt="icon remove"></button>
        </li>
        <li class="edit__mode"><input type="checkbox"><label class="edit__mode__header task">Go Shopping</label><input type="text"
            value="Go Shopping" class="edit__mode__field task"><button 
            class="edit__mode__btn edit">Save</button><button
            class="edit__mode__btn delete"><img src="./remove.svg" alt="icon remove"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed__list">
        <li><input type="checkbox" checked><label class="edit__mode__header task">See the Doctor</label><input type="text"
            class="edit__mode__field task"><button class="edit__mode__btn edit">Edit</button><button
            class="edit__mode__btn delete"><img src="./remove.svg" alt="icon remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
