<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg"
        alt="Picture matrix-eisenhower"><a class="header__inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1></h1>
    </header>
    <main class="content">
      <section id="content__add add">
        <h2><label class="add__header" for="add__header">Add Item</label></h2>
        <div class="add__content"><input id="add__header"
            class="add__content_entry task text"
            type="text"><button class="add__btn btn">Add</button>
        </div>
      </section>
      <section id="content__todo todo">
        <h3 class="todo__header subtitle">Todo</h3>
        <ul id="todo__list">
          <li class="item"><input class="checkbox" type="checkbox"><label
              class="item__name task">Pay Bills</label><input type="text"
              class="item__field task text"><button
              class="item__btn edit btn">Edit</button><button
              class="item__btn delete btn"><img src="./remove.svg" alt="icon remove"></button>
          </li>
          <li class="todo__item item"><input class="checkbox" type="checkbox"><label
              class="item__name task">Go Shopping</label><input type="text"
              value="Go Shopping" class="item__field task text"><button
              class="item__btn edit btn">Save</button><button
              class="item__btn delete btn"><img src="./remove.svg" alt="icon remove"></button>
          </li>
        </ul>
      </section>
      <section id="content__cmd cmd">
        <h3 class="cmd__header subtitle">Completed</h3>
        <ul id="cmd__list">
          <li class="cmd__item item"><input class="checkbox" type="checkbox" checked><label
              class="item__name task">See the Doctor</label><input type="text"
              class="item__field task text"><button class="item__btn edit btn">Edit</button><button
              class="item__btn delete btn"><img src="./remove.svg" alt="icon remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
